<div class="animated fadeIn">
  <div class="container d-flex justify-content-between  align-items-center  my-5">
    <h2 class="text-center my-4 text-uppercase d-inline">Carrito de Compras</h2>
  <div class="text-right"><button [routerLink]="['home']" class="btn btn-info text-right"><i class="fas fa-arrow-circle-left"></i> Volver</button></div>
  </div>
<div class="container-fluid">
  <div class="row px-5">
    <div class="col-md-6">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Pedidos</h5>
          <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th>Imagen</th>
                <th scope="col">SKU</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of arraylibros">
                <th scope="row">1</th>
                <td>{{ item['name'] }}</td>
                <td><img [src]="item['image']"  width="50" alt=""></td>
                <td>{{ item['sku'] }}</td>

                <td>{{ item['cantidad'] }}</td>
                <td>{{ item['price'] }}</td>
                <td><button (click)="eliminarLibro(item)" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button></td>
              </tr>

            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card " >
        <div class="card-body">
          <h5 class="card-title">Datos del Usuario</h5>
          <form [formGroup]="loginForm"  (ngSubmit)="guardar()">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label">Nombres y Apellidos</label>
              <div class="col-sm-9">
                <input formControlName="nombre"  type="text"  class="form-control"  >
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Correo Electr√≥nico</label>
              <div class="col-sm-9">
                <input  formControlName="email"  type="email" class="form-control" >
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Celular</label>
              <div class="col-sm-9">
                <input  formControlName="celular"  type="number" class="form-control" >
              </div>
            </div>
            <div class="text-right">
              <button [disabled]="loginForm.invalid"  [ngStyle]="{'cursor':  loginForm.invalid ? 'not-allowed' : ''}"  type="submit" class="text-right btn btn-warning">Realizar el Pedido</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
